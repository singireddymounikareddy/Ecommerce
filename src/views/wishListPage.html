    <div class="row">
        <br>

    <div class="col-md-2 col-sm-2 col-xs-2"></div>

    <div class="row">
         <div ><h1 align="center" ng-style="{ font-family: 'Bangers';font-size: 22px; }">YOUR WISHLIST</h1></div>
            <table class="table table-hover">
                
                <thead>
                    
                    <tr class="info">
                        
                        <th><h4>Product</h4></th>
                       
                        <th class="text-center"><h4>Price</h4></th>
                        <th class="text-center"><h4>Add to cart</h4></th>
                        <th class="text-center"><h4>Delete</h4></th>
                        
                    
                    </tr>
                        
                </thead>
                    
                <tbody>
                    <tr ng-repeat="product in wishListArray">
                        <td class="col-sm-8 col-md-6" >
                        <div class="media">
                            <a class="thumbnail pull-left" > <img class="media-object" src="{{product.pimg}}" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a >&nbsp;{{product.pname}}</a></h4>
                                <h5 class="media-heading">&nbsp; by <a >&nbsp;{{product.pbrand+product.pmanufacturer}}</a></h5>
                            </div>
                        </div></td>
                        
                        <td class="col-sm-1 col-md-1 text-center"><strong><span class="productprice" id="prodprice1">&#x20B9; {{product.pprice}}</span></strong>  </td>
                        <td class="col-sm-1 col-md-1 text-center"><button type="button" class="btn btn-warning" ng-click="addItem(product.pid,product.pname,product.pimg,product.pprice,product.pquantity,product.pbrand,product.pmanufacturer)"><i class="fa fa-shopping-cart"></i>Add to cart</button></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger" ng-click="deleteProduct(product,wishListArray)">
                            <span class="glyphicon glyphicon-trash" ></span> 
                            </button></td>
                    </tr>
                    
                    
                    
                    
                    
                </tbody>
                
            </table>

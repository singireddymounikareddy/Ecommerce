
<div ng-app="myApp">
    <br>

    <script type="text/javascript">
  $(document).ready(function() {
    $('.carousel').carousel({
      interval: 4000
    })
  });
</script>
    <br>
   
    <div class="corousel">
   


  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://eco-age.com/wp-content/uploads/2014/10/Women_Fashion_31-830x510.jpg 
" alt="FASHION" >
      </div>

      <div class="item">
        <img src="http://blog.couponzguru.com/wp-content/uploads/2016/07/grey.jpg" alt="FASHION" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="http://images.financialexpress.com/2016/10/festive-reu-l.jpg" alt="GADGETS" width="460" height="345">
      </div>
 <div class="item">
        <img src="http://www.forstylesake.com/lib/032/057-wear-these-spring-fashion-trends.jpg" alt="FASHION" width="460" height="345">
      </div>
     
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    </div>
    
   <br>      
    <br>
        <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="product in products">
            <div class="col-item">
                <div class="photo">
                    <span ng-click="displayProduct(product)"><img src="{{product.image}}" class="img-responsive" alt="a" ng-style="{'width':'500px', 'height':'400px'}" /></span> 
                </div>
                <div class="info">
                    <div class="row">
                        <div class="price col-md-6">
                           
                            <h6 id="brand" class="price-text-color">{{product.department}}</h6>
                            <h6 id="brand">{{product.brand+product.manufacturer}}</h6>
                            <h6 class="price-text-color" id="brand">{{product.productName}}</h6>
                            <h6 class="price-text-color">&#x20B9;{{product.price}}</h6>
                        </div>
                                             <div class="rating hidden-sm col-md-6" >
                            <i class="price-text-color fa fa-star" ng-repeat="star in range(product.rating)"></i>
                            <i class=" fa fa-star" ng-repeat="star in range(5-product.rating)"></i>
                        </div>
                    </div>
                    <div class="separator clear-left">
                        <button type="button" class="btn btn-warning" ng-click="addItem(product._id,product.productName,product.image,product.price,product.quantity,product.brand,product.manufacturer)">
                            <i class="fa fa-shopping-cart"></i>Add to cart</button>
                        <button type="button" class="btn btn-warning pull-right" id="wish" ng-click="wishList(product,$index)" >
                            <span class="glyphicon glyphicon-heart"></span>Wishlist</button>
                             
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
            </div>
        </div></div>
